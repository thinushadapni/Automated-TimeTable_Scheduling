{% extends "dashboard.html" %}
{% block content %}
<h2>Add Class</h2>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Class</button>
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
